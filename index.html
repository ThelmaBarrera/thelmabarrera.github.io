<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap');
          </style>
    </head>

    <body>
        <header>
            <img class="logo" src="Vector.png" alt="logo de alura">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

                </div>
            </section>

            <section>

                <textarea class="mensaje" cols="20" rows="10"></textarea>

                <div>
                    <button class="copiar" onclick="copyToClipBoard()">Copiar</button>
                </div>

            </section>

        </main>

        <script src="script.js">

        </script>

    </body>
    

</html>
